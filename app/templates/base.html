<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>ブログ</title>
</head>

<body>
    <!-- navbar template -->
    {% include 'snippets/head_navbar.html' %}
    <!-- end navbar -->
    <div class="text-center my-5">
        <h1 class="font-italic">welcome home page</h1>
        <p>Djangoで勉強してきたこととかを書いていきます</p>
    </div>
    

    <!-- main contents -->
    <div class="container">
        <div class="row">
            <div class="col-sm-9">
                {% block contents %}
                
                {% endblock %}
            </div> 
    
            <div class="col-sm-3">
                <div class="sticky-top vh-100 side">
                    <img class='img-fluid rounded-circle' src="images/20210912003750.jpg" alt="">
                    <p>あああああああああああああああああああああああ</p>
                </div>
            </div>
        
        </div>    
    </div>
    <!-- end main contents -->

    <footer>
        <div class="fixed-bottom bg-light">
            <p class="text-center">copyright ©︎ 2021</p>
        </div>
        
         
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
